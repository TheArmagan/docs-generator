<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>%head.title%</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="/~/index.css" />
    %head.other%
  </head>
  <body>
    <div id="app" class="hidden">
      <div class="top-nav">
        <div class="history">%app.history%</div>
        <div class="controls">
          <div class="buttons">
            <a
              class="button"
              title="Switch Language to %app.next_lang%"
              href="/%app.next_lang%/%app.current_path%"
            >
              <span class="material-symbols-outlined icon">captive_portal</span>
            </a>
          </div>
          <div class="search">
            <span class="material-symbols-outlined icon">search</span>
            <input
              type="text"
              id="search"
              placeholder="Search.."
              autocomplete="off"
              spellcheck="false"
            />
          </div>
          <div class="buttons">%app.nav_buttons%</div>
        </div>
      </div>
      <div class="left-nav">%app.sections%</div>
      <div class="content">%app.content%</div>
    </div>
    <script src="/~/index.js"></script>
  </body>
</html>
